<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/booking.css">
    <link rel="stylesheet" href="/css/progress.css">
    <link rel="stylesheet" href="/css/event-profile.css">
    <link rel="stylesheet" href="/css/signin-signup.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="navbar">
        <div class="headline">
          <div>Ticket94</div>
        </div>
        <div class="menu">
          <div id="signin-link" class="menu-item">會員登入</div>
          <div id="profile-dropdown" class="menu-item profile-dropdown" style="display: none;">
            會員中心
            <div class="dropdown-content" style="display: none;">
              <a href="/profile">個人資料</a>
              <a href="/history">訂單查詢</a>
            </div>
          </div>
          <div id="logout-link" class="menu-item" style="display: none;">會員登出</div>
        </div>
      </div>     
    </div>
  </header>

  <div class="timer-container">
    <div class="timer">您的訂單已保留，請在 <span id="timer">--:--</span> 內完成付款，若超過時限，系統將自動取消訂單</div>
  </div>

  <main>
    <div class="container">
      <div class="purchaseProgress">
        <div class="progress-track">
            <div class="progress-fill"></div>
        </div>
        <div class="progress-step active" data-step="1">選擇票區</div>
        <div class="progress-step" data-step="2">確認資料</div>
        <div class="progress-step" data-step="3">付款結帳</div>
        <div class="progress-step" data-step="4">購票完成</div>
      </div>

      <section class="event-profile">
        <div class="event-image">
          <img src="" alt="Event Image">
        </div>
        <div class="event-details">
          <h2></h2>
          <p>日期: </p>
          <p>時間: </p>
          <p>地點: </p>
        </div>
      </section>

      <section class="credit-card-info">
        <div class="credit-card-info-container">
          <h2>信用卡付款資訊</h2>
          <div class="credit-card-info-box">
            <p>卡片號碼：</p>
            <div class="tpfield" id="card-number"></div>
          </div>
          <div class="credit-card-info-box">
            <p>過期時間：</p>
            <div class="tpfield" id="card-expiration-date"></div>
          </div>
          <div class="credit-card-info-box"> 
            <p>驗證密碼：</p>
            <div class="tpfield" id="card-ccv"></div>
          </div>
        </div>
      </section>

      <section>
        <h2>訂購人資料</h2>
        <table id="member-table" class="member-profile-text">
          <tr>
            <td class="table-title">會員姓名</td>
            <td id="member-name"></td>
          </tr>
          <tr>
            <td class="table-title">電子郵件</td>
            <td id="member-email"></td>
          </tr>
          <tr>
            <td class="table-title">連絡電話</td>
            <td id="member-phone"></td>
          </tr>
        </table>
      </section>

      <section id="summary-container">
        <!-- Summary table will be inserted here -->
      </section>

      <div class="div-button">
        <button class="cancel-button">取消購票</button>
        <button id="confirm-button" class="confirm-button">確認表單資料</button>
      </div>
      
    </div>
  </main>

  <footer class="footer">
    <div class="footer-text">- ticket just for fun -</div>
  </footer>
  <div id="toast" class="toast"></div>
  <script type="module" src="/scripts/booking.js"></script>
  <script type="module" src="/scripts/fetchEvent.js"></script>
  <script type="module" src="/scripts/signin-signup.js" defer></script>

</body>
</html>
