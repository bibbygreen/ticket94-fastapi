<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - Ticket94</title>
    <link rel="stylesheet" href="/css/signin-signup.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="navbar">
        <div class="headline">
          <div>Ticket94</div>
        </div>
        <div class="menu">
          <div id="signin-link" class="menu-item">會員登入</div>
          <div id="profile-link" class="menu-item" style="display: none;">會員中心</div>
          <div id="logout-link" class="menu-item" style="display: none;">會員登出</div>
        </div>
      </div>     
    </div>
  </header>

  <div class="background-container">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button id="signin-tab" onclick="window.location.href='/signin';">登入</button>
                <button id="signup-tab" class="active">註冊</button>
            </div>
            <div id="signup-form" class="auth-form active">
                <form action="/api/user" method="POST" id="signUpForm" class="form-container">
                    <div class="form-group">
                        <label for="signup-name">名稱</label>
                        <input type="name" id="signup-name" name="name" placeholder="輸入姓名" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="輸入電子信箱" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-phone">手機</label>
                        <input type="tel" id="signup-phone" name="phone" placeholder="輸入手機號碼" required autocomplete="tel">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">密碼</label>
                        <input type="password" id="signup-password" name="password" placeholder="輸入密碼" required>
                    </div>
                    <button type="submit" class="auth-button">註冊</button>
                </form>
            </div>
        </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-text">- ticket just for fun -</div>
  </footer>
  <div id="toast" class="toast"></div>
  <script type="module" src="/scripts/signin-signup.js" defer></script>
</body>
</html>
